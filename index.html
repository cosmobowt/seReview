<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Detector</title>
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Quicksand|Roboto&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/2ee4c7a33a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mb-5">
      <header class="mb-4">
        <nav class="navbar navbar-expand-lg navbar-light ">
          <a class="navbar-brand " href="#">Review Detector</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active ">
                <a class="nav-link " href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">How it works</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Reviews</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>

      <!-- headcard -->
      <div class="headcard">
        <div class="row">
          <div class="col-12 col-md-6 mb-4">
            <div class="card cardone shadow">
              <div class="card-body">
                <h6 class="card-title text-muted">Check for</h6>
                <h5 class="card-subtitle mb-2 ">Fake Reviews</h5>
                <form class="form-inline formone mt-5 pt-5">
                  <input
                    class="form-control mr-sm-2"
                    name="lang"
                    type="search"
                    placeholder="Enter URL"
                    aria-label="Search"
                  />
                </form>
              </div>
            </div>
          </div>
          <div class="col-12 col-md-6">
            <div class="card cardtwo shadow">
              <div class="card-body">
                <h5 class="card-title">How it works</h5>
                <p class=" text-muted mb-3">
                  Enter the URL of the page, for which you want to check the authenticity of the Reviews. After giving
                  the URL you will get the stats of each review i.e whether it is fake or real.
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="script/disp.js"></script>
    <script src="script/app.js"></script>
  </body>
</html>
